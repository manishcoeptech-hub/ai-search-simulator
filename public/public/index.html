<!doctype html>
<html>
  <head>
    <title>AI Search Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>8-Puzzle AI Search Simulator</h1>

    <div class="input-box">
      <h3>Start State</h3>
      <input id="start" placeholder="1 8 7 0 3 5 2 4 6" />

      <h3>Goal State</h3>
      <input id="goal" value="1 2 3 4 5 6 7 8 0" />

      <h3>Algorithm</h3>
      <select id="algorithm">
        <option value="astar">A* (Misplaced Tile)</option>
      </select>

      <button onclick="solvePuzzle()">Solve</button>
    </div>

    <div id="puzzle"></div>

    <script src="script.js"></script>
  </body>
</html>
